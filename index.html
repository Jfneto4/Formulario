<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1> Formulário</h1>
</header>
<main>
    <form action="" method="post">




<label for="nome">Nome:</label> <!--Rótulo-->
<input type="text" name="nome" id=""placeholder="Insira Seu Nome">




<br> <!-- quebra de linha-->




<label for="senha">Senha:</label>
<input type="password" name="nome" id=""placeholder="Digite Sua Senha">




<br>




<label for="email">E-mail:</label>
<input type="email" name="email" id=""placeholder="Digite Seu E-mail">




<br>




<label for="idade">Idade:</label>
<input type="number" name="Idade" id=""placeholder="Digite Sua Idade" min="18" max="100" class="small-input">




<br>




<label for="website">Website:</label>
<input type="url" name="website" id="website"placeholder="https://">








<label for="termos">Aceito os Termos:</label>
<input type="Checkbox" name="Termos" id=""> <!--Checkbox faz uma caixa para marcar-->




<br>




<label for="genero"> Gênero</label>




<input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
<label for="masculino" class="inline-label"> Masculino</label>




<input type="radio" name="genero" id="feminino" class="small-input" value="feminino">
<label for="masculino" class="inline-label"> Feminino</label>




<input type="radio" name="genero" id="outro" value="outro" class="small-input">
<label for="outro" class="inline-label">Outro</label>




<br>




<label for="data-nascimento">Data de Nascimento:</label>
<input type="date" name="data-nascimento" id="data-nascimento">




<br>




<label for="cor-favorita">Cor Favorita:</label>
<input type="color" name="cor-favorita" id="cor-favorita">




<br>




<label for="satisfacao">Satisfação (0 a 10):</label>
<input type="range" name="satisfacao" id="satisfacao" min="0" max="10">




<br>




<label for="comentarios">Comentários:</label> <br> <textarea name="comentarios" id="comentarios" rows="8" cols="25" placeholder="escreva seu comentário"></textarea>




<br>




<label for="pais">País:</label>








<select name="pais" id="">
<option value="bra">Brasil</option>
<option value="eua">Estados Unidos</option>
<option value="chi">China</option>
<option value="ale">Alemanha</option>
<option value="ita">Itália</option>








</select>




<label for="arquivo">Carregar arquivo:</label>
<input type="file" name="arquivo" id="arquivo">




<br><br>




<button type="submit">Enviar</button>

<footer>Todos Os Direitos Reservados&copy;2024

</footer>














</form>
</main>
</body>
</html>
